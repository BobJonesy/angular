<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.min.js"></script>
  </head>
<body>
   <div class="container" ng-app="LunchCheck" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchList" style="border-color:{{lunchSuccess}}">
         </div>
         <div class="form-group">
            Empty items (like ",," or ", ,") are NOT included in the count.
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkClick()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{lunchSuccess}}">
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
